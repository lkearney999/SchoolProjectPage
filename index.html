<!DOCTYPE html>
<html>
<head>
<style>
#pt1 {
    font-family: "Times New Roman", Times, serif;
}
#a {
	position:fixed;
    background-color: blue;
	height: 200px;
    width: 200px;
	top: 16px;
}
#b {
    background-color: red;
	height: 200px;
    width: 200px;
    position: relative;
    left: 200px;
	bottom: -16px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
 $("#a").mouseenter(function() {
		i = $("#onee");
		p = $("#a");
        p.animate({height: '300px', width: '300px'}, "slow");
		i.animate({height: '300px', width: '300px'}, "slow");
		});
 $("#a").mouseleave(function() {
		i = $("#onee");
		p = $("#a");
        p.animate({height: '200px', width: '200px'}, "slow");
		i.animate({height: '200px', width: '200px'}, "slow");
		});
 $("#b").mouseenter(function() {
		p = $("#b");
        p.animate({height: '300px', width: '300px'}, "slow");
		});
 $("#b").mouseleave(function() {
		p = $("#b");
        p.animate({height: '200px', width: '200px'}, "slow");
		});
	});
	
</script>
</head>
<body>
<p id="b"></p>
<p id="a"></p>
</body>
</html>
